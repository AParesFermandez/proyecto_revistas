<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> dashboard </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
</head>
<body>
    <main class="container">
        <div class="navrow">
            <h1> Bienvenid@ de vuelta {{ session['nombre'] }} {{ session['apellido'] }} </h1>
            <a class="col-3" href="/new">Añadir revista</a>
            <a class="col-3" href="{{ url_for('user_account') }}">account</a>
            <form method="POST" action="/procesa/logout">
                <button class="btn btn-secondary">Logout</button>
            </form>
        </div>
        <div class="row mt-4">
            <h2 class="col-12 text-center mb-4"> Revistas </h2>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="list-group">
                    {% for revista in lista_revistas %}
                    <li class="list-group-item">
                        <a href="/show/{{ revista.id }}" target="_blank" class="text-decoration-none">
                            <p class="mb-0">{{ revista.titulo }}</p>
                        </a>
                        <p class="mb-0">Añadido por {{ revista.nombre_usuario }}</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>         
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
